<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Submission App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Photo Submission App</h1>
        <p>Share your photos and stories with the community!</p>
        <div class="auth-buttons">
            <a href="/submit" class="btn btn-primary btn-large">Submit a Photo</a>
            <a href="/my-submissions" class="btn btn-large">My Submissions</a>
            <a href="/login" class="btn">Login</a>
            <a href="/signup" class="btn">Sign Up</a>
        </div>

        <!-- ðŸ‘‡ Added user info bar -->
        <div id="user-status" style="margin-top: 2rem; text-align: center;">
            <div class="user-info-bar" id="userInfoBar" style="display:none; margin-bottom:1rem; background:#f8f9fa; padding:0.5rem 1rem; border-radius:5px;">
                Logged in as <span class="username" id="loggedInUsername"></span>
            </div>
            <button id="logoutBtn" class="btn" style="display: none;">Logout</button>
        </div>
    </div>

    <script>
        // Check if user is logged in
        fetch('/api/my-submissions')
            .then(response => {
                if (response.ok) {
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                }
            })
            .catch(() => {});

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.reload();
                }
            } catch (error) {
                console.error('Logout failed:', error);
            }
        });

        // ðŸ‘‡ Load logged-in user info
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user-info');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('loggedInUsername').textContent = data.username;
                    document.getElementById('userInfoBar').style.display = 'block';
                }
            } catch (err) {
                console.log('User not logged in');
            }
        }
        loadUserInfo();
    </script>
</body>
</html>
